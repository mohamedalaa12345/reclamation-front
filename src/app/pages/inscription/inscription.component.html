<div class="full section section-tabs">
    <div class="container">
      <div class="row">
        <div class="col-md-20 ml-auto col-xl-10 mr-auto">
          <div class="card">
            <div class="nav-tabs-navigation">
              <div class="row">
                <div class="col-5 fullImage imageBackground"></div>
                <div class="col-7 formlogin">
                  <div class="content-center1">
                    <h3 class="text-center title">Nouvel Utilisateur</h3>
                    
                    <br>
                    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                              </div>
                              <input type="text"
                              class="form-control"
                              name="username"
                              [(ngModel)]="form.username"
                              required
                              minlength="3"
                              maxlength="20"
                              #username="ngModel">
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                              </div>
                              <input type="text"
                              class="form-control"
                              name="email"
                              [(ngModel)]="form.email"
                              required
                              minlength="3"
                              maxlength="20"
                              #username="ngModel">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input type="text"
                              class="form-control"
                              name="password"
                              [(ngModel)]="form.password"
                              required
                              minlength="3"
                              maxlength="20"
                              #username="ngModel">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input class="form-control" placeholder="Repeat Password" type="password">
                            </div>
                          </div>
                          <div class="row form-group">
                            <div class="col-md-9">
                                <label  class="control-label">Role</label><br />
                                <select  friendly-name="role" id="role" name="role" class="col-md-9 form-control"  ng-required="true" onchange='OnChange()' >
                                    <option>Role</option>
                                    <option >Agent PCR</option>
                                    <option >Responsable</option>
              
                                </select>
                            </div>                                     
                        </div>
                         
                          <div class="text-center">
                            <button type="button" class="btn btn-success mt-4" (click)="onSubmit()" >Ajouter</button>
                          </div>
                    </form>
                    
                    
                    <br>
                    <p class="text-center  description">
                      <a [routerLink]="'/menu'"><i
                          class="now-ui-icons business_bank"></i><br><span>Home</span></a><br>
  
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
