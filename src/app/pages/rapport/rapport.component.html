<div class="card bg">
  <div class="header">
    <h4 class="title"><span class="now-ui-icons business_bank"></span> Rapport</h4>
    <br>
    

  </div>
  <div class="container-fluid mt--7">

      <div *ngIf="mode=='detaille'" class="container ">
        <div class="card  shadow">
          <div class="card-header bg-success border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0 text-white">Rapport </h3>
              </div>
  
  
            </div>
          </div>
          <div class="card-body">
            <form >
              <h6 class="heading-small text-muted mb-4">Information de Rapport </h6>
              <div class="pl-lg-4">
              
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="col-md-12 ">
                        <div class="form-group">
                          <label>Dépuit </label>
                          <input id="input-address" type="date"
                          class="form-control"
                          name="datedebut"
                          [(ngModel)]="form.datedebut"
                          required
                          minlength="3"
                          maxlength="20"
                          #username="ngModel">
                        </div>
                      </div>
                    
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="col-md-12 ">
                        <div class="form-group">
                          <label>Jusqu´a </label>
                          <input id="input-address" type="date"
                          class="form-control"
                          name="datedebut"
                          [(ngModel)]="form.datedebut"
                          required
                          minlength="3"
                          maxlength="20"
                          #username="ngModel">
                        </div>
                      </div>
                    
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="col-md-12 ">
                        <div class="form-group">
                          <label>Nombre de Reclamation</label>
                          <input id="input-address" type="text"
                          class="form-control"
                          name="Adresse"
                          [(ngModel)]="form.Adresse"
                          required
                          minlength="3"
                          maxlength="20"
                          #username="ngModel">
                        </div>
                      </div>
                    
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="col-md-12 ">
                        <div class="form-group">
                          <label>Nombre de Dégat</label>
                          <input id="input-address" type="text"
                          class="form-control"
                          name="Adresse"
                          [(ngModel)]="form.Adresse"
                          required
                          minlength="3"
                          maxlength="20"
                          #username="ngModel">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
               
               
                <div class="row"> 
                  <div class="col-lg-12">
                    <button type="reset" (click)="onCancel()"
                      class="btn btn-danger btn-fill float-right">Retour</button>
                  </div>
                </div>
                <div class="row"> 
                  <div class="col-lg-12">
                    <button type="reset" (click)="onCancel()"
                      class="btn btn-danger btn-fill float-right">Retour</button>
                  </div>
                </div>
              </div>
  
  
              <!-- Description -->
  
            </form>
          </div>
        </div>
        <div class="card  shadow">
          <div class="card-header bg-success border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0 text-white">Dégat </h3>
              </div>
  
  
            </div>
          </div>
         <table class="table">
          <thead class="text-success">
              <th>
                  Id
              </th>
              <th>
                  type
              </th>
              <th>
                  date
              </th>
          </thead>
          <tbody>
             
         
              <tr>
                  <td>
                      1
                  </td>
                  <td>
                     dammage 
                  </td>
                 
                  <td>
                    30/01/2022
                  </td>
                  <td class="text-center">
                      <button  rel="tooltip" title="Ajouter un doctorant" class="btn btn-danger btn-fill float-right now-ui-icons objects_spaceship"
                        (click)="OnDeleteRapport()"></button>
                        
                   
                    </td>
              </tr>
              
            
          </tbody>
        </table>
        </div>
        <div class="card  shadow">
          <div class="card-header bg-success border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0 text-white">Reclamation</h3>
              </div>
  
  
            </div>
          </div>
         <table class="table">
           <thead class="text-success">
              <th>
                 Id
              </th>
              <th>
                 Date
              </th>
            </thead>
          <tbody>
              <tr>
                  <td>
                      1
                  </td>
                  <td>
                      30/01/2022
                  </td>
                  <td class="text-center">
                      <button  rel="tooltip" title="Ajouter un doctorant" class="btn btn-danger btn-fill float-right now-ui-icons objects_spaceship"
                        (click)="OnDeleteRapport()"></button>
                       
                   
                    </td>
              </tr>
              
            
          </tbody>
        </table>
        </div>
      </div>
    </div>
 
  <div div *ngIf="mode == 'list'" class="content">
    <div class="col">
      <div class="card bg shadow">
        <div class="card-header bg-success border-0">
          <h3 class="text-white mb-0">Liste Des Rapports </h3>
        </div>

        <div class="table-responsive">
          <table class="table">
            <thead class="text-success">
                <th>
                    Depuit
                </th>
                <th>
                    Jusqu´a
                </th>
                <th>
                    Nombre de Reclamation 
                </th>
                <th>
                    Nombre de dégat
                </th>
                
            </thead>
            <tbody>
               
           
                <tr>
                    <td>
                        01/01/2022
                    </td>
                    <td>
                        30/01/2022
                    </td>
                   
                    <td>
                        20
                    </td>
                    <td>
                        100
                  </td>
                    <td class="text-center">
                        <button  rel="tooltip" title="Ajouter un doctorant" class="btn btn-danger btn-fill float-right now-ui-icons objects_spaceship"
                          (click)="OnDeleteRapport()"></button>
                          <!-- <button  rel="tooltip" title="Ajouter un doctorant" class="btn btn-success btn-fill float-right now-ui-icons files_box"
                          (click)="detaille()"></button> -->
                     
                      </td>
                </tr>
                
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
