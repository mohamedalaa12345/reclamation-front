<div class="full section section-tabs">
  <div class="container">
    <div class="row">
      <div class="col-md-10 ml-auto col-xl-10 mr-auto">
        <div class="card">
          <div class="nav-tabs-navigation">
            <div class="row">
              <div class="col-5 fullImage imageBackground"></div>
              <div class="col-7 formlogin">
                <div class="content-center1">
                  <h3 class="text-center title">Bienvenue Ã  TRANSTU</h3>
                  <br>
                  <br>
                  <form #f="ngForm" (ngSubmit)="onLogin(user)">
                    <div class="form-group">
                      <label class="text-danger">{{errorMessage}}</label>
                    </div>
                    <div class="form-group">
                      <input type="text"
                      class="form-control"
                      name="username"
                      [(ngModel)]="user.username"
                      required
                      minlength="3"
                      maxlength="20"
                      #username="ngModel"
                      placeholder="User-Name">
                    </div>
                    <div class="form-group">
                      <input type="text"
                      class="form-control"
                      name="password"
                      [(ngModel)]="user.password"
                      required
                      minlength="3"
                      maxlength="20"
                      #username="ngModel"
                      placeholder="Mot de passe"
                        value="">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="form-control"
                        class="btn btn-success btn-round btn-block"  >S'authentifier</button>
                    </div>
                  </form>
                  <br>
                  <br>
                  <!-- <p class="text-center  description">Vous n'avez pas un compte ? <a href="/inscription">Create Account</a></p>
                  <br> -->

                    <a [routerLink]="'/index'"><i

                  </p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
